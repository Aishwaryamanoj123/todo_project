<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #e0f2f1;">
        <div class="row mt-4">
            <div class="row justify-content-center"> <!-- Center the form horizontally -->

            <div class="col-md-6">
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}
                    <h1 class="row justify-content-center">TO-DO FORM</h1>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input type="text" class="form-control" name="desc" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" name="status" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    
    <div class="container mt-5">
        <div class="row">
            {% for task in tasks %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{task.title}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{task.duedate}}</h6>
                            <p class="card-text">{{task.description}}</p>
                            <p class="card-text">{{task.status}}</p>
                            <a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a>
                            <form method="post" action="{% url 'delete_task' task.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger mt-2">Delete</button>

                          
                                
                               
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
